<html>
    <head>
        <link rel="stylesheet" href="style.css">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    </head>
    <body>
        <div class="container">
       <h1>Face Recognition App </h1> 
       <br>
       <p>The model is trained to identify the following expressions</p>
       <br>
       <h3 class="btn btn-primary">Happy</h3>
       <br>
       <h3 class="btn btn-primary">Angry</h3>
       <br>
       <h3 class="btn btn-primary">Sad</h3>
       <br>
       <label>Webcam View-</label>
       <div id="camera"></div>
       <br>
       <button onclick="clickimage()" class="btn btn-primary" >Click Image</button>
       <br>
       <div id="result"></div>
       <br>
       <button onclick="identifyimage()" class="btn btn-info">identify Image</button>
       <br>
       <p>Object: <span id="resultobject" ></span></p>
       <p>Accuracy: <span id="resultaccuracy"></span></p>
       </div>
       <script src="main.js"></script>
    </body>
</html>
